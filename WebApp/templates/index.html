<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Multilingual Query Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyle.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŒ± Query Classifier</h1>
        <p class="subtitle">Select the language and enter your query for classification.</p>

        <form method="post" id="queryForm">
            <label for="query">Enter your query:</label>
            <input type="text" id="query" name="query" placeholder="E.g., How to grow tomatoes?" required>

            <label for="lang">Select Language:</label>
            <select name="lang" id="lang">
                <option value="multi">Multilingual</option>
                <option value="guj">Gujarati</option>
                <option value="hin">Hindi</option>
                <option value="eng">English</option>
            </select>

            <button type="submit" class="submit-button">Classify</button>
        </form>

        <div id="result" class="result">
            {% if result.label %}
                <h3>Predicted Class Description:</h3>
                <p>{{ result.label }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
